    <script>

//used to swap html pages (title screen / game screen)
//reference: https://stackoverflow.com/questions/8211128/multiple-distinct-pages-in-one-html-file
function show(shown, hidden) {
    //make a pane with a picture on it
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
   </script>

<body>
    <div class="title_screen" id="titleScreen">
        <table>
            <th>
                Random Rumble
            </th>
            <tr>
                <td>            
                    <button id="start">
                        <a href="#"  onclick="return show('HUD','titleScreen');">Let's Rumble!</a>
                    </button>
                </td>
            </tr>
            <tr>
                <td>        
                    <button id="instructions">How do I rumble?</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="about">Who made this rumble?</button>
                </td>
            </tr>
        </table>
    </div> 
    <div id="HUD" style="display:none">
        <button style="bottom:0" id="endTurn" class="ui">End Turn</button>
        <button style="position: absolute; right: 0; bottom: 0" id="attack" class="ui">Attack</button>
        <div id="stats">
            <p id="hp" >Health:</p>
            <p id="attackPower" >Attack Power:</p>
            <p id="range" >Range:</p>
            <p id="attackType" >Attack Type:</p>

        </div>


        <button onclick="return show('titleScreen','HUD');" style="bottom:1;" id="quit" class="ui">Quit</button>
    </div>
